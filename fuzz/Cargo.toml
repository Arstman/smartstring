[package]
name = "smartstring-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
arbitrary = "0.4"

[dependencies.smartstring]
path = ".."
features = ["test"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "smartstring_compact"
path = "fuzz_targets/smartstring_compact.rs"

[[bin]]
name = "ordering_compact"
path = "fuzz_targets/ordering_compact.rs"

[[bin]]
name = "smartstring_prefixed"
path = "fuzz_targets/smartstring_prefixed.rs"

[[bin]]
name = "ordering_prefixed"
path = "fuzz_targets/ordering_prefixed.rs"
